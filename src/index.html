<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="./_styles/reset.css" type="text/scss" rel="stylesheet"/> using imports instead of links >>> best practices SCSS-->
    <link href="./index.scss" type="text/scss" rel="stylesheet"/> <!-- main SCSS stylesheet -->
    <title>Card Match Game</title>
</head>
<body>
    <header> <!-- header section >>> header text -->
        <section>
            <section>
                <h1 class="shadows-into-light-regular">Card Match Game</h1>
                <p>Use the <strong>three</strong> attempts you have to try to <br> find the <strong>three</strong> matching pairs of cards.</p>
            </section>
            <h1 id="header-attempts-text">Attempts Left: 3</h1>
        </section>
    </header>
    <main> <!-- main section >>> cards -->
        <section>
            <img src="./assets/images/card-flip-back.png" alt="Card option to pick" class="card"/>
            <img src="./assets/images/card-flip-back.png" alt="Card option to pick" class="card"/>
            <img src="./assets/images/card-flip-back.png" alt="Card option to pick" class="card"/>
        </section>
        <section>
            <img src="./assets/images/card-flip-back.png" alt="Card option to pick" class="card"/>
            <img src="./assets/images/card-flip-back.png" alt="Card option to pick" class="card"/>
            <img src="./assets/images/card-flip-back.png" alt="Card option to pick" class="card"/>
        </section>
    </main>
    <footer> <!-- footer section >>> result text // button -->
        <h1 id="footer-results-text">Try to Match!</h1>
        <button>Start Over!</button>
    </footer>
    <script src="bundle.js" defer></script> <!-- webpack compile script -->
</body>
</html>
